    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const initView = document.getElementById('view-1')
        initView.classList.remove('hidden');

        const v1Btn = document.getElementById('btn-view-1');
        const v2Btn = document.getElementById('btn-view-2');
        const v3Btn = document.getElementById('btn-view-3');
        const v4Btn = document.getElementById('btn-view-4');

        const v1Input = document.getElementById('input_view-1');

        const imageGrid = document.getElementById('imageGrid');

        const views = document.getElementsByClassName('view');

        function navigateToView(viewIndex) {
            for (let i = 0; i < views.length; i++) {
                if (i === viewIndex) {
                    views[i].classList.remove('hidden');
                    // views[i].style.opacity = '1';
                } else {
                    views[i].classList.add('hidden');
                    // views[i].style.opacity = '0';
                }
            }
        }

        v1Btn.addEventListener('click', () => {
            const username = v1Input.value;
            const url = `https://chatgptdemo.williamhsu.com.tw/ins_displays/?username=${username}`;

            console.log(url)

            fetch(url)
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.result === "success") {
                    const urlList = data.data.url_list;
                    urlList.forEach((base64String, index) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = 'data:image/jpeg;base64,' + base64String;
                        imgElement.alt = `Image ${index + 1}`;
                        imageGrid.appendChild(imgElement);
                    });
                    navigateToView(1);
                } else {
                    console.error('Failed to fetch URL list');
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        });
        v2Btn.addEventListener('click', () => {
            navigateToView(2);
        });
        v3Btn.addEventListener('click', () => {
            navigateToView(3);
        });
        v4Btn.addEventListener('click', () => {
            navigateToView(4);
        });

        const playGeneratedAudioButton = document.getElementById("playGeneratedAudioButton");
        playGeneratedAudioButton.addEventListener("click", () => {
            console.log('playGeneratedAudio')
            const audio = document.getElementById("audio");
    
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        });
        function getVoiceParameter() {
            const queryParams = new URLSearchParams(window.location.search);
            console.log(queryParams.get('voice'))
            return queryParams.get('voice');
        }

        async function getMp3Url(voiceParam) {
            try {
                const response = await fetch(`https://chatgptdemo.williamhsu.com.tw/images/audio/${voiceParam}/`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const audio = document.getElementById('audio');
                console.log('audio ready')
                audio.src = data.audio_upload.audio_url;
                return data.audio_upload.audio_url;
            } catch (error) {
                console.error('Failed to fetch MP3 URL:', error);
                return null;
            }
        }

        const voiceParam = getVoiceParameter();
        const mp3Url = getMp3Url(voiceParam);

    </script>
